spring.profiles.active=local

spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimeZone=UTC
spring.datasource.username=root

spring.jpa.show-sql=true

logging.level.root=DEBUG

spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

spring.flyway.locations=classpath:db/migration, classpath:db/testdata


# spring.jpa.generate-ddl=true
# spring.jpa.hibernate.ddl-auto=create

# DICA: especificar outro caminho para o arquivo de queries:
# spring.jpa.mapping-resources=consultas/orm.xml,consultas/orm-posts.xml,consultas/orm-user.xml

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000

server.error.include-message=always

# habilita falhas na deserialização do spring para todos os recursos
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

# habilita o lançamento de erro para urls inexistentes
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
